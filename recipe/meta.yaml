{% set name = "oasis-deconv" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/fb/34/ce29bb9a1b330505be783d8496cba45ce115e0467d4b62e007a22644d0ee/oasis_deconv-0.2.1.tar.gz
  sha256: 6d9a9867f167d4ad49f3799474d6db7551eff6419928589d1d82eeded0e2b024

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools <=64.0.2
    - numpy
    - cython
    - pip
  run:
    - python
    - {{ pin_compatible("numpy") }}
    - scipy
    - matplotlib-base
    - cython
    - cvxpy
    - ecos

test:
  imports:
    - oasis
  requires:
    - nose2
  source_files:
    - tests
  commands:
    - pip check
    - nose2 tests

about:
  home: https://github.com/j-friedrich/OASIS
  summary: Fast algorithm for deconvolution of neural calcium imaging traces
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - j-friedrich
